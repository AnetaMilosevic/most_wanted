<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../../Bootstrap 4.0/css/bootstrap.css" />
    <script src="../../../../Bootstrap 4.0/js/bootstrap.js"></script>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="container mt-5">
      <form action="../admin/create_new_html_bootstrap.html" method="post">
        <a href="../admin/create_new_html_bootstrap.html" target="_blank"
          >Back To Homepage</a
        >
        <fieldset class="border border-dark p-2 form-group mt-4">
          <legend style="width: inherit" class="px-2">Top Headline</legend>
          <label
            for="headline_text"
            class="col-col-2 col-form-label col-form-label-col"
            >Headline text:
          </label>
          <input type="text" class="form-control-col" />
        </fieldset>
        <fieldset class="border border-dark p-2 form-group">
          <legend style="width: inherit" class="px-2">Images</legend>
          <label for="image_1">Image 1: </label>
          <input
            type="file"
            class="form-control-col"
            name="image_1"
            accept="image/*"
          />
          <br />
          <label for="image_2">Image 2: </label>
          <input
            type="file"
            class="form-control-col"
            name="image_2"
            accept="image/*"
          />
          <br />
          <label for="image_3">Image 3: </label>
          <input
            type="file"
            class="form-control-col"
            name="image_3"
            accept="image/*"
          />
        </fieldset>
        <fieldset class="border border-dark p-2 form-group">
          <legend style="width: inherit" class="px-2">Reward</legend>
          <label for="reward_money">Reward money: </label>
          <input type="text" class="form-control-col" name="reward_money" />
        </fieldset>
        <fieldset class="border border-dark p-2 form-group">
          <legend style="width: inherit" class="px-2">Reward</legend>
          <label for="aliases" class="d-flex flex-column">Aliases: </label>
          <input type="text" class="form-control-col mb-4" name="aliases" />
          <label for="birth" class="d-flex flex-column">Birth: </label>
          <input type="text" class="form-control-col mb-4" name="birth" />
          <label for="heir" class="d-flex flex-column">Heir: </label>
          <input type="text" class="form-control-col mb-4" name="heir" />
          <label for="eyes" class="d-flex flex-column">Eyes: </label>
          <input type="text" class="form-control-col mb-4" name="eyes" />
          <label for="height" class="d-flex flex-column">Height: </label>
          <input type="text" class="form-control-col mb-4" name="height" />
          <label for="weight" class="d-flex flex-column">Weight: </label>
          <input type="text" class="form-control-col mb-4" name="weight" />
          <label for="sex" class="d-flex flex-column">Sex: </label>
          <input type="text" class="form-control-col mb-4" name="sex" />
          <label for="id_number" class="d-flex flex-column">ID Number: </label>
          <input type="text" class="form-control-col mb-4" name="id_number" />
          <label for="occupation" class="d-flex flex-column"
            >Occupation:
          </label>
          <input type="text" class="form-control-col" name="occupation" />
        </fieldset>
        <fieldset class="border border-dark p-2 form-group">
          <legend style="width: inherit" class="px-2">Remarks</legend>
          <textarea
            class="form-control-col"
            style="min-width: 100%"
            name="remarks"
            rows="8"
            cols="100%"
            placeholder="Remarks text"
            class="text-left px-0"
          ></textarea>
        </fieldset>
        <fieldset class="border border-dark p-2 form-group">
          <legend style="width: inherit" class="px-2">Caution</legend>
          <textarea
            class="form-control-col"
            style="min-width: 100%"
            name="caution"
            rows="8"
            placeholder="Caution"
          ></textarea>
        </fieldset>
        <button
          type="reset"
          value="Reset"
          class="btn btn-outline-dark mt-4 mb-5"
        >
          <img src="../images_bootstrap/baseline_replay_black_24dp.png" />
          Reset
        </button>
        <button
          type="submit"
          value="Submit"
          class="btn btn-outline-dark mt-4 mb-5"
        >
          <img src="../images_bootstrap/baseline_add_circle_black_24dp.png" />
          Create poster
        </button>
      </form>
    </div>
  </body>
</html>
