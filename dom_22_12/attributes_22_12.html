<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./attributes_22_12.css" />
  </head>
  <body>
    <label for="user-name">User name</label>
    <br /><br />
    <input id="userName" type="text" name="user-name" />
    <br /><br />
    <label for="emailAdddress">Email</label>
    <br />
    <input id="email" type="email" name="emailAddress" required />
    <br /><br />
    <label for="password">Password</label>
    <br />
    <input
      id="password"
      type="password"
      name="password"
      placeholder="Must be at least 6 character long"
      required
    />
    <br /><br />
    <label for="comment">Comment</label>
    <br />
    <textarea
      id="textarea"
      name="comment"
      rows="5"
      cols="20"
      placeholder="Enter your comment"
    ></textarea>
    <br /><br />
    <input id="submit" type="submit" value="Send" />
    <script src="./attributes_22_12.js"></script>
  </body>
</html>
